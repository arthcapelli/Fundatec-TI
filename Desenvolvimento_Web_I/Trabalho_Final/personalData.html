<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Dados</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row title" id="title-data">
        <h1>FundaAeroTec</h1>
      </div>
      <div class="row">
        <h2 class="text-center">Informe os seus dados</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="cpf">CPF</label>
          <input
            class="form-control"
            type="number"
            name="cpf"
            id="cpf"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="name">Nome completo</label>
          <input
            class="form-control uppercase"
            type="text"
            name="name"
            id="inputName"
            maxlength="100"
            minlength="10"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="birthday">Data de nascimento</label>
          <input
            class="form-control"
            type="date"
            name="birthday"
            id="inputBirthday"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber">Telefone</label>
          <input
            class="form-control"
            type="number"
            name="phoneNumber"
            id="inputPhone"
            maxlength="11"
            minlength="11"
          />
        </div>
        <div class="col-md-4">
          <h6>Sexo</h6>
          <label class="form-check-label" for="male">M</label>
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
          />
          <label class="form-check-label" for="female">F</label>
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <label for="name">Contato de EmergÃªncia</label>
          <input
            class="form-control uppercase"
            type="text"
            name="name"
            id="inputEmergency"
            maxlength="100"
            minlength="10"
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumberEmergency">Telefone</label>
          <input
            class="form-control"
            type="number"
            name="phoneNumberEmergency"
            id="phoneNumberEmergency"
            maxlength="11"
            minlength="11"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 errorMsg">
          <div id="errorFieldData" class=""></div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary" id="btnDados">Continuar</button>
        </div>
      </div>
    </div>
    <script src="./scriptsJS/scriptPersonalData.js"></script>
  </body>
</html>
